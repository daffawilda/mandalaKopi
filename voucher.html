<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      a {
        text-decoration: none;
        color: black;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
    <title>Voucher</title>
  </head>
  <body>
    <div style="display: flex">
      <a style="padding-left: 50px; padding-top: 50px" href="cart.html">
        <h3 class="fa-solid fa-arrow-left mt-1"></h3>
      </a>
      <h3 class="ms-2" style="padding-top: 50px">Voucher</h3>
    </div>
    <input
      class="form-control mx-auto w-50"
      type="search"
      placeholder="Enter Your Voucher Code Here"
      aria-label="Search"
    />
    <!-- voucher -->
    <div
      class="btn-group-vertical w-50 list-group-flush"
      role="group"
      aria-label="Vertical radio toggle button group"
      style="margin-left: 320px; margin-top: 10px"
    >
      <input
        type="radio"
        class="btn-check"
        name="vbtn-radio"
        id="vbtn-radio1"
        autocomplete="off"
      />
      <label
        class="btn btn-outline-black d-flex justify-content-start"
        for="vbtn-radio1"
        ><img src="..." alt="Voucher" />
        <div class="ms-5 text-start">
          <h5>Disc 15% up to Rp25.000</h5>
          <p>Minimum Spend Rp150.000</p>
        </div></label
      >
      <input
        type="radio"
        class="btn-check"
        name="vbtn-radio"
        id="vbtn-radio2"
        autocomplete="off"
      />
      <label
        class="btn btn-outline-black d-flex justify-content-start"
        for="vbtn-radio1"
        ><img src="..." alt="Voucher" />
        <div class="ms-5 text-start">
          <h5 class="text-muted">Disc Rp75.000</h5>
          <p>Minimum Spend Rp280.000</p>
          <p class="text-danger">
            Spend another Rp100.000 to enjoy this voucher
          </p>
        </div></label
      >
      <input
        type="radio"
        class="btn-check"
        name="vbtn-radio"
        id="vbtn-radio3"
        autocomplete="off"
      />
      <label
        class="btn btn-outline-black d-flex justify-content-start"
        for="vbtn-radio1"
        ><img src="..." alt="Voucher" />
        <div class="ms-5 text-start">
          <h5 class="text-muted">Disc Rp20.000</h5>
          <p>Minimum Spend Rp80.000</p>
          <p class="text-danger">
            Spend another Rp60.000 to enjoy this voucher
          </p>
        </div></label
      >
    </div>
    <div class="d-flex justify-content-evenly">
      <p>Promo dipilih: <span id="promoCount">0</span></p>
      <a href="cart.html"><button id="buttonB">Gunakan</button></a>
    </div>
    <script src="asset/js/voucher.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
